# Execu√ßao registry.ps1 
# Regra 7: Powershell criando arquivo executavel
name: regra7
type: any
realert:
  minutes : 0
index: winlogbeat*
num_events: 1
timeframe:
  hours: 1

filter:
- query:
    query_string:
      query: 
        "event.action : filecreate"        
- query:
    query_string:
      query: 
        "winlog.event_data.TargetFilename : *.exe"
- query:
    query_string:
      query: 
        "winlog.event_data.Image : powershell.exe OR
        winlog.event_data.Image : cmd.exe"  

alert:
- telegram:
    telegram_room_id: <REDACTED>
- telegram:
    telegram_room_id: <REDACTED>
telegram_bot_token: <REDACTED>
alert_text_type: alert_text_only
alert_subject: "Regra 07 detectada"
alert_text: 
  "\n\nPowershell criou Executavel.\n
  O usuario {0}\n 
  ip: {1}\n 
  Event.Action: {4}\n
  TargetFileName:\n {3}\n
  Image:\n {2}\n
  Event_id: {5}"
alert_text_args:
- agent.hostname
- host.ip[1]
- winlog.event_data.Image
- winlog.event_data.TargetFilename
- event.action
- winlog.event_id


